<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../assets/css/temps/secondPage.css">
    <link rel="stylesheet" href="../../assets/css/temps/normalise.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div>
            <header id="myHeader" class="" style="max-height: 100px;">
                <div class="header-container">
                    <nav class="header-block">
                        <div class="logo">
                            <img src="../../img/header/logo.svg" alt="Site Logo" width="100%" height="100%"
                                style="object-fit: cover;">
                        </div>
                        <ul class="nav-links" role="navigation" style="list-style: none;">
                            <li><a href="/home" style="text-decoration: none;">HOME</a></li>
                            <li><a href="/pages" style="text-decoration: none;">PAGES</a></li>
                            <li><a href="/portfolio" style="text-decoration: none;">PORTFOLIO</a></li>
                            <li><a href="/shop" style="text-decoration: none;">SHOP</a></li>
                            <li><a href="/blog" style="text-decoration: none;">BLOG</a></li>
                            <li><a href="/contact" style="text-decoration: none;">CONTACT</a></li>
                        </ul>
                        <div class="header-icons">
                            <button class="icon-button" aria-label="Search">
                                <img src="../../img/header/search.png" alt="Search" width="100%" height="100%">
                            </button>
                            <button class="icon-button" aria-label="Cart">
                                <img src="../../img/header/basket.png" alt="Cart" width="100%" height="100%">
                            </button>
                        </div>
                    </nav>
                </div>
            </header>
        </div>

        <main>
            <section class="first-section-container">

                <div class="fr-sec-tex-block">
                    <div class="fr-sec-uzor">
                        <img src="../../img/secondPage/frSecSwp/heading-shape-1.png" alt="">
                    </div>
                    <div class="fr-sec-names">
                        <span class="">Esabella & William</span>
                        <p>we are gettting married in 15,2024</p>
                    </div>
                    <div class="fr-sec-uzor">
                        <img src="../../img/secondPage/frSecSwp/heading-shape-2.png" alt="">
                    </div>
                </div>


                <div class="fr-sec-swp-block">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="../../img/secondPage/frSecSwp/slide-1.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="../../img/secondPage/frSecSwp/slide-2.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="../../img/secondPage/frSecSwp/slide-3.jpg" />
                            </div>
                            <!-- <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
                            </div> -->
                        </div>
                        <!-- <div class="swiper-button-next"></div> -->
                        <!-- <div class="swiper-button-prev"></div> -->
                        <!-- <div class="swiper-pagination"></div> -->
                    </div>
                </div>

                <div class="timer">
                    <div class="timer-container">
                        <div class="timer-contant">
                            <div class="timer-value" id="days">215</div>
                            <div class="timer-label">Days</div>
                        </div>
                    </div>
                    <div class="timer-container">
                        <div class="timer-contant">
                            <div class="timer-value" id="days">02</div>
                            <div class="timer-label">Hours</div>
                        </div>
                    </div>
                    <div class="timer-container">
                        <div class="timer-contant">
                            <div class="timer-value" id="days">01</div>
                            <div class="timer-label">Mins</div>
                        </div>
                    </div>
                    <div class="timer-container">
                        <div class="timer-contant">
                            <div class="timer-value" id="days">35</div>
                            <div class="timer-label">Secs</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>


    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
    <script src="../secondPage/secondPage.js" type="module"></script>
</body>

</html>
