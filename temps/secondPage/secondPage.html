<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../assets/css/temps/secondPage.css">
    <link rel="stylesheet" href="../../assets/css/temps/normalise.css">
    <title>Document</title>
</head>

<body>
    <div>
        <header id="myHeader">
            <div class="header-container">
                <nav class="header-block">
                    <div class="logo">
                        <img src="../../img/header/logo.svg" alt="Wedding Site Logo" loading="lazy">
                    </div>
                    <ul class="nav-links" role="navigation">
                        <li><a href="/home">HOME</a></li>
                        <li><a href="/pages">PAGES</a></li>
                        <li><a href="/portfolio">PORTFOLIO</a></li>
                        <li><a href="/shop">SHOP</a></li>
                        <li><a href="/blog">BLOG</a></li>
                        <li><a href="/contact">CONTACT</a></li>
                    </ul>
                    <div class="header-icons">
                        <button class="icon-button" aria-label="Search">
                            <img src="../../img/header/search.png" alt="Search Icon" loading="lazy">
                        </button>
                        <button class="icon-button" aria-label="Cart">
                            <img src="../../img/header/basket.png" alt="Cart Icon" loading="lazy">
                        </button>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <section class="first-section">
                <div class="first-section-container">
                    <div class="fr-sec-tex-block">
                        <div class="fr-sec-uzor">
                            <img src="../../img/secondPage/frSecSwp/heading-shape-1.png" alt="Decorative element"
                                loading="lazy">
                        </div>
                        <div class="fr-sec-names">
                            <span>Esabella & William</span>
                            <p>We are getting married on December 15, 2024</p>
                        </div>
                        <div class="fr-sec-uzor">
                            <img src="../../img/secondPage/frSecSwp/heading-shape-2.png" alt="Decorative element"
                                loading="lazy">
                        </div>
                    </div>

                    <div class="fr-sec-swp-block">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="../../img/secondPage/frSecSwp/slide-1.jpg" alt="Wedding photo 1"
                                        loading="lazy">
                                </div>
                                <div class="swiper-slide">
                                    <img src="../../img/secondPage/frSecSwp/slide-2.jpg" alt="Wedding photo 2"
                                        loading="lazy">
                                </div>
                                <div class="swiper-slide">
                                    <img src="../../img/secondPage/frSecSwp/slide-3.jpg" alt="Wedding photo 3"
                                        loading="lazy">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="timer">
                        <div class="timer-container">
                            <div class="timer-contant">
                                <div class="timer-value" id="days">215</div>
                                <div class="timer-label">Days</div>
                            </div>
                        </div>
                        <div class="timer-container">
                            <div class="timer-contant">
                                <div class="timer-value" id="hours">02</div>
                                <div class="timer-label">Hours</div>
                            </div>
                        </div>
                        <div class="timer-container">
                            <div class="timer-contant">
                                <div class="timer-value" id="minutes">01</div>
                                <div class="timer-label">Mins</div>
                            </div>
                        </div>
                        <div class="timer-container">
                            <div class="timer-contant">
                                <div class="timer-value" id="seconds">35</div>
                                <div class="timer-label">Secs</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <section class="second-section">
                <div class="second-section-container">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </section>
        </main>
    </div>


    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
    <script src="../secondPage/secondPage.js" type="module"></script>
</body>

</html>
